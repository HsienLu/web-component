<body>
    <script>

        class AAA {//定義一個class名為AAA

            callThis() { //定義一個方法名為callThis

                console.log(this);//那這個this是指什麼呢?
            }
        }





        
        //建立一個AAA的物件
        let aaa = new AAA();
        aaa.callThis();
    </script>
